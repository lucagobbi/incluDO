<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="authService.signOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openLangSheet()">
        <span [className]="'me-2 flag-icon flag-icon-'+selectedLanguage?.iso?.toLocaleLowerCase()"></span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">

  <div class="flex flex-col items-center">

    <div class="flex justify-between gap-12 items-center pt-8 px-10">
      <p class="text-2xl">Bentornato, <br>{{authService.currentUser?.displayName}}!</p>
      <div class="ml-2 avatar">
        <div class="w-24 rounded-full">
          <img [src]="imageURL ? imageURL : 'assets/empty/blank-profile.png' "/>
        </div>
        <button (click)="choosePhoto()" class="absolute right-1 bottom-1 btn btn-xs btn-circle" [ngClass]="imagePreviewed ? 'bg-green-600' : 'bg-includo-sky'">
          <ion-icon color="light" name="pencil" *ngIf="!imagePreviewed"></ion-icon>
          <ion-icon color="light" name="checkmark" *ngIf="imagePreviewed"></ion-icon>
        </button>
      </div>
    </div>
    <p>{{imagePreviewed}}</p>

    <div class="divider px-10"></div>

    <div class="my-2">
      <div class="stats shadow">
        <div class="stat">
          <div class="stat-title">Candidature</div>
          <div class="stat-value">11</div>
        </div>
      </div>
    </div>

    <div class="dropdown dropdown-bottom dropdown-end">
      <label tabindex="0" class="m-1">
      </label>
      <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
        <li *ngFor="let lang of languageList">
          <span [className]="'flag-icon flag-icon-'+ lang.iso.toLocaleLowerCase()"></span> {{ lang.label }}
        </li>
      </ul>
    </div>

  </div>

</ion-content>
