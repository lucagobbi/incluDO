<div class="flex flex-col gap-4">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a class="flex items-center">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">IncluDO</span>
      </a>
      <div class="flex items-center md:order-2">
        <ion-menu contentId="main-content">

          <div
            class="flex flex-col justify-between w-full h-screen md:flex md:w-auto md:order-1 bg-white border-gray-200 dark:bg-gray-900">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4">
              <li>
                <a routerLink="/cv"
                  class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                  aria-current="page">Profilo</a>
              </li>
              <li>
                <a routerLink="/offers"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Annunci</a>
              </li>

            </ul>

            <div class="flex justify-between p-6">

              <div class="relative w-14 h-14 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                <svg class="absolute w-14 h-14 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
                  </path>
                </svg>
              </div>

              <button (click)="signOut()"
                class="flex items-center mt-1 py-2 p-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
                <ion-icon class="text-lg font-semibold" name="log-out-outline"></ion-icon>
                <p class="ml-1">Logout</p>
              </button>

            </div>
          </div>
        </ion-menu>
        <div id="main-content">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </div>
      </div>

    </div>
  </nav>


  <section class="bg-white dark:bg-gray-900">
    <div class="py-2 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
      <div class="max-w-screen-md">
        <h2 class="title mb-4">Annunci recenti</h2>
        <ng-container *ngFor="let offer of offers; let i = index">
          <div *ngIf="currentIndex === i" @fadeInRegular
            class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              {{offer.title}}
            </h5>
            <p class="mb-2 text-xs text-gray-700 dark:text-gray-400">{{offer.creationDate | date:'dd/MM/yyyy HH:mm'}}
            </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{offer.description}}</p>
            <a href="#"
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Scopri di pi√π
              <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </a>
          </div>

        </ng-container>

        <div class="w-full flex justify-center gap-6 items-center mt-4 text-lg">
          <ion-icon name="chevron-back-outline" (click)="prevLatest()"></ion-icon>
          <ion-icon name="chevron-forward-outline" (click)="nextLatest()"></ion-icon>
        </div>
      </div>
    </div>

    <div class="py-2 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6 mt-6">
      <div class="max-w-screen-md">
        <h2 class="title mb-4">Candidature</h2>
        <div
          class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Candidatura mock</h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Iusto molestias mollitia, deleniti.</p>

        </div>

      </div>
    </div>
  </section>
</div>
