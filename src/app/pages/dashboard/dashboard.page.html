
<app-navbar></app-navbar>

  <section class="bg-white dark:bg-gray-900">
    <div class="py-2 px-3 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
      <div class="max-w-screen-md">
        <h2 class="title mb-5">Annunci recenti</h2>
        <div class="flex items-center gap-2.5">
          <ion-icon name="chevron-back-outline" size="large" (click)="prevLatest()"></ion-icon>

          <ng-container *ngFor="let offer of offers; let i = index">
            <div *ngIf="currentIndex === i" @fadeInRegular
              class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                {{offer.title}}
              </h5>
              <p class="mb-2 text-xs text-gray-700 dark:text-gray-400">{{offer.creationDate | date:'dd/MM/yyyy HH:mm'}}
              </p>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{offer.description}}</p>
              <a href="#"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Scopri di pi√π
                <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
              </a>
            </div>
  
          </ng-container>

          <ion-icon name="chevron-forward-outline" size="large" (click)="nextLatest()"></ion-icon>

        </div>
      </div>
    </div>

    <div class="py-2 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6 mt-6">
      <div class="max-w-screen-md">
        <h2 class="title mb-4">Candidature</h2>
        <div
          class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Candidatura mock</h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Iusto molestias mollitia, deleniti.</p>

        </div>

      </div>
    </div>
  </section>
