<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Curriculum
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="container mx-auto">
    <div class="flex items-center justify-center">
      <div class="md:w-1/2">
        <div class="flex justify-between">
          <div class="step-indicator" [ngClass]="{'text-includo-sky': currentStep === 1}">Chi sono</div>
          <div class="step-indicator" [ngClass]="{'text-includo-sky': currentStep === 2}">Step 2</div>
          <div class="step-indicator" [ngClass]="{'text-includo-sky': currentStep === 3}">Step 3</div>
        </div>

        <div class="mt-8">
          <form [formGroup]="formGroup" (ngSubmit)="submitForm()">

            <!-- USER -->

<!--            name: ['Mario'],-->
<!--            surname: ['Rossi'],-->
<!--            dateOfBirth: [new Date()],-->
<!--            email: ['mariorossi@mail.it'],-->
<!--            phoneNumber: ['333224579'],-->
<!--            address: ['Via della Spiga 7, Milano, 20121'],-->
<!--            intro: ['Sviluppatore software, full-stack developer']-->

            <div @fadeInRegular formGroupName="user" class="step" *ngIf="currentStep === 1">
              <h2 class="text-lg font-semibold mb-4">Step 1: Personal Information</h2>
              <div class="mb-4">
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" placeholder="Name" formControlName="name" class="input input-bordered w-full max-w-xs" />
              </div>

              <div class="mb-4">
                <label for="surname" class="block mb-2">Cognome:</label>
                <input type="text" id="surname" placeholder="Surname" formControlName="surname" class="input input-bordered w-full max-w-xs" />
              </div>

              <div class="mb-4">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" placeholder="email" formControlName="email" class="input input-bordered w-full max-w-xs" />
              </div>

              <button type="button" class="btn btn-sm btn-primary" (click)="nextStep()">Next</button>
            </div>

            <div @fadeInRegular class="step" *ngIf="currentStep === 2">
              <h2 class="text-lg font-semibold mb-4">Step 2: Address</h2>

              <button type="button" class="btn btn-sm btn-outline btn-primary" (click)="previousStep()">Previous</button>
              <button type="button" class="btn btn-sm btn-primary" (click)="nextStep()">Next</button>
            </div>

            <div @fadeInRegular class="step" *ngIf="currentStep === 3">
              <h2 class="text-lg font-semibold mb-4">Step 3: Confirmation</h2>
              <p>Name: {{ formGroup.get('name')?.value }}</p>
              <p>Email: {{ formGroup.get('email')?.value }}</p>
              <p>Address: {{ formGroup.get('address')?.value }}</p>
              <p>City: {{ formGroup.get('city')?.value }}</p>

              <button type="button" class="btn btn-secondary" (click)="previousStep()">Previous</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</ion-content>
