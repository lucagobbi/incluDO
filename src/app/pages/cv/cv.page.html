<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Curriculum
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="container mx-auto">
    <div class="flex items-center justify-center">
      <div class="w-1/2">
        <div class="flex justify-between">
          <div class="step-indicator" [ngClass]="{'text-includo-sky': currentStep === 1}">Step 1</div>
          <div class="step-indicator" [ngClass]="{'text-includo-sky': currentStep === 2}">Step 2</div>
          <div class="step-indicator" [ngClass]="{'text-includo-sky': currentStep === 3}">Step 3</div>
        </div>

        <div class="mt-8">
          <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div @fadeInRegular class="step" *ngIf="currentStep === 1">
              <h2 class="text-lg font-semibold mb-4">Step 1: Personal Information</h2>
              <div class="mb-4">
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" class="w-full border rounded p-2" formControlName="name">
              </div>

              <div class="mb-4">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" class="w-full border rounded p-2" formControlName="email">
              </div>

              <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded" (click)="nextStep()">Next</button>
            </div>

            <div @fadeInRegular class="step" *ngIf="currentStep === 2">
              <h2 class="text-lg font-semibold mb-4">Step 2: Address</h2>
              <div class="mb-4">
                <label for="address" class="block mb-2">Address:</label>
                <input type="text" id="address" class="w-full border rounded p-2" formControlName="address">
              </div>

              <div class="mb-4">
                <label for="city" class="block mb-2">City:</label>
                <input type="text" id="city" class="w-full border rounded p-2" formControlName="city">
              </div>

              <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded" (click)="previousStep()">Previous</button>
              <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded ml-2" (click)="nextStep()">Next</button>
            </div>

            <div @fadeInRegular class="step" *ngIf="currentStep === 3">
              <h2 class="text-lg font-semibold mb-4">Step 3: Confirmation</h2>
              <p>Name: {{ formGroup.get('name')?.value }}</p>
              <p>Email: {{ formGroup.get('email')?.value }}</p>
              <p>Address: {{ formGroup.get('address')?.value }}</p>
              <p>City: {{ formGroup.get('city')?.value }}</p>

              <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded" (click)="previousStep()">Previous</button>
              <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded ml-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</ion-content>
