<ion-content scroll-y="false">

  <section class="h-screen bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a routerLink="/dashboard" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        IncluDO
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border mt-12 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Accedi al tuo account
          </h1>
          <form class="space-y-4 md:space-y-6" [formGroup]="credentials">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">La tua
                email</label>
              <input type="email" name="email" id="email" formControlName="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="nome@mail.com">
            </div>
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="password">
            </div>
            <div class="flex items-center justify-between">
              <a routerLink="/forgot-password"
                class="text-sm font-medium text-white hover:underline dark:text-primary-500">Hai
                dimenticato la
                password?</a>
            </div>
            <button (click)="signIn()"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Accedi</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Non sei iscritto? <a routerLink="/signup"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrati</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

</ion-content>
